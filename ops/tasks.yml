tasks:
  install:
    run:
      container: node
      command: npm install

  compile:
    run:
      container: node
      command: npm run compile

  lint:
    run:
      container: node
      command: npm run lint

  test:
    run:
      container: node
      command: npm run test

  # reverse mode: 1 container, multiple tasks
  ci:
    run:
      container: dev
      command: make reverse-ci-do

  publish:
    run:
      container: node
      command: npm publish
      environment:
        NPM_TOKEN: <{npm_token}


